name: OpenFL android

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_ROOT: /opt/android-ndk-r15c

    steps:
    - uses: actions/checkout@v3
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r15c
    - uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.3.4
    - name: Set up Haxelib dependencies
      run: |
        haxelib install lime --quiet
        haxelib install openfl --quiet
        haxelib install hxcpp --quiet
    - uses: actions/setup-java@v3
      with:
        java-version: "8"
        distribution: "temurin"
    - name: lime setup android
      run: |
        haxelib run lime config ANDROID_SDK ${{ env.ANDROID_HOME }}
        haxelib run lime config ANDROID_NDK_ROOT ${{ steps.setup-ndk.outputs.ndk-path }}
        haxelib run lime config JAVA_HOME ${{ env.JAVA_HOME }}
        haxelib run lime config ANDROID_SETUP true
        haxelib run lime config
    - name: Build project
      run: |
        haxelib run openfl build android
